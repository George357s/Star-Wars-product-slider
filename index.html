<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Product Slider</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="/style.css">
   <script defer src="/script.js"></script>
</head>
<body>
   <section class="product-slider">
      <img src="/assets/logo1.svg" class="logo">
      <div class="card">
         <div class="panel-1"></div>
         <div class="panel-2"></div>
         <div class="product">
            <div class="product-image">
               <img src="/assets/product1.png">
            </div>
            <div class="product-details">
               <div>
                  <h1 class="product-name">
                     Stormtrooper Helmet
                  </h1>
                  <h1 class="price">$
                     <span class="product-price">1.299</span>,
                     <sup>99</sup>
                  </h1>
                  <div class="details">
                     <div class="options">
                        <b class="product-option-title">
                           Helmet Size
                        </b>
                        <ul class="options-list">
                           <li class="option option-active">S</li>
                           <li class="option">M</li>
                           <li class="option">L</li>
                           <li class="option">XL</li>
                        </ul>
                     </div>
                     <div class="specs">
                        <div class="progress-bar">
                           <div class="progress-circle">
                              <div class="progress-content">
                                 <h2 class="progText">80</h2>
                              </div>
                              <div class="progress"></div>
                           </div>
                        </div>
                        <small><b>Durability</b></small>
                     </div>
                  </div>
                  <div class="buttons">
                     <button
                     type="button"
                     class="btn-primary"
                     >
                     <b>Add To Cart</b>
                  </button>
                  <button
                  type="button"
                  class="btn-secondary"
                  >
                  <i class="fas fa-heart"></i>
                  Add To Wishlist
               </button>
                  </div>
               </div>
            </div>
         </div>
         <div class="arrow-left">
            <i class="fas fa-arrow-left"></i> 
         </div>
         <div class="arrow-right">
            <i class="fas fa-arrow-right"></i>
         </div>
      </div>
   </section>
</body>
</html>
